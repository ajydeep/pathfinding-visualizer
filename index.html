<!DOCTYPE html>
<html>
<head>
    <title>Map-Questor Pathfinding</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="controls">
        <select id="algorithm">
            <option value="bfs">Breadth-First Search</option>
            <option value="dfs">Depth-First Search</option>
            <option value="dijkstra">Dijkstra's Algorithm</option>
        </select>
        <button id="toolStart">Start Point</button>
        <button id="toolEnd">End Point</button>
        <button id="toolWall">Wall Tool</button>
        <button id="runBtn">Start</button>
        <button id="stopBtn">Stop</button>
        <button id="clearBtn">Clear All</button>
        <label>Speed: <input type="range" id="speedSlider" min="1" max="100" value="50"></label>
    </div>
    <div id="grid-container"></div>

    <script src="script/grid.js"></script>
    <script src="script/utils.js"></script>
    <script src="script/visuals.js"></script>
    <script src="script/algorithms/bfs.js"></script>
    <script src="script/algorithms/dfs.js"></script>
    <script src="script/algorithms/dijkstra.js"></script>
    <script src="script/main.js"></script>
</body>
</html>
